<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="/css/loginsheet.css">
</head>

<body id="SignupForm">

    <div class="container">
        <div class="col-md-6 mx-auto text-center">
            <div class="header-title">
                <h1 class="wv-heading--title" style="color: white;">
                    Login
                </h1>
                <h2 class="wv-heading--subtitle">
                    <%- msg %>
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mx-auto">
                <div class="myform form ">
                    <form action="/auth/login" method="post" name="login">

                        <div class="form-group">
                            <input type="email" name="Eid" class="form-control my-input" id="email" placeholder="Email">
                        </div>

                        <div class="form-group">
                            <input type="password" name="password" class="form-control my-input" id="password"
                                placeholder="password">
                        </div>

                        <div class="text-center ">
                            <button type="submit" class=" btn btn-block send-button tx-tfm">Login</button>
                        </div>

                        <div class="col-md-12 ">
                            <div class="signup-or">
                                <hr class="hr-or">
                            </div>
                        </div>

                        <div class="form-group">
                            <a class="btn btn-block g-button" href="/auth/signup">Signup</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
